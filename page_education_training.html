---
layout: page
title: Education and Training
permalink: /education
---

<div class="container text-center" data-aos="fade-up" style="padding: 4em 0; margin-bottom: 0;">
    <h4>Comprehensive Learning Resources for <strong style="color: #db8e1b">All Workflow Systems</strong></h4>
</div>

<section id="testimonials" class="testimonials bg-light" style="padding-top: 0;">
    <div class="container" data-aos="fade-up">
        <div data-aos="fade-up" data-aos-delay="100">
            {% assign education = site.data.education_training | sort: "name" %}
            {% for e in education %}
            <div class="swiper-slide">
                <div class="testimonial-wrap">
                    <div class="testimonial-item">
                        <div class="d-flex align-items-center info-box">
                            <img src="{{e.icon}}" class="testimonial-img flex-shrink-0">
                            <div>
                                <h3><a href="{{e.url}}" target="_blank">{{e.name}}</a></h3>
                                <h4>{{e.description}}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
